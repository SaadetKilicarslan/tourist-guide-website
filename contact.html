  <body>
    <section class="form">
      <h2>User Info</h2>

      <form action="https://httpbin.org/post" method="post">
        <label for="name">First Name</label> <br />
        <input
          type="text"
          id="name"
          name="name"
          required
          autofocus
          placeholder="Name"
        />
        <br />

        <label for="last name">Last Name</label> <br />
        <input
          type="text"
          id="last name"
          name="last name"
          required
          placeholder="Last Name"
        /><br />

        <label for="tel">Phone Number</label><br />
        <input
          type="tel"
          id="Phone Number"
          name="Phone Number"
          required
          placeholder="Phone Number"
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        />
        <br />

        <label for="email">E-Mail</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-Mail Address"
        />
        <br />

        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />

        <label for="remember">Remember Me</label>
        <input
          type="checkbox"
          name="Remember"
          id="remember"
          required
        /><br /><br />

        <label for="comment">Comment</label><br />
        <input
          type="text"
          name="text"
          id="text"
          required
          placeholder="Comment"
        /><br /><br />

        <label for="subscribe">Subscribe for newsletters</label>
        <input type="checkbox" name="subscribe" id="subscribe" /><br />
        <br />

        <button
          type="reset"
          formmethod="post"
          formaction="https://httpbin.org/post"
        >
          Reset
        </button>

        <button
          type="submit"
          formmethod="post"
          formaction="https://httpbin.org/post"
        >
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
